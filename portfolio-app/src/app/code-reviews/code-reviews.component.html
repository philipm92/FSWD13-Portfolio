<section data-bs-spy="scroll" data-bs-target="#navbar-scrollby" data-bs-offset="0" tabindex="0" class="scrollspy-example d-flex flex-column justify-content-center align-items-center align-self-center" id="services">
    <div class="container">
        <div class="row">
            <div class="col mx-auto">
                <div class="section-title">
                    <h2>Code <span>Reviews</span></h2> 
                    <span class="border-line"></span>
                    <p class="subtitle-caption text-center">
                        Small details about each <span>Code Review</span>
                    </p>
                </div>
            </div>
        </div>

        <div class="row row-cols-1 row-cols-lg-2 g-1 g-md-2">
            <div class="col" *ngFor="let data of data_set">
                <!-- feature-icon-wrap services-icons -->
                <div>
                    <div class="row g-0">
                        <div class="col-12 col-md-4 icon-flex">
                            <div class="icon-wrapper">
                                <i class="{{data.icon}} front-icon"></i>
                            </div>
                        </div>

                        <div class="col-12 col-md-8">
                            <div class="card-body">
                                <h3 class="card-title text-center">{{data.headline}}</h3>
                                <p class="card-text">{{data.description}}</p>
                                <p class="card-text"><small class="text-muted">{{data.technology}}</small></p>
                            </div>
                        </div>
                    </div>                  
                </div>
            </div>
        </div>
       
    </div>
</section><!--services section end-->
